<!-- Imagen CONTROL ACCESO-->
<div class="row">
    <div class="text-center col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <img src="assets/banner-control-acceso.jpg" class="img-fluid" alt="Control Acceso">
    </div>
</div>
<br>
<hr>
<!-- GRIDS PARA ACCEDER SESSION-->
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <h2 class="fw-bold text-center py-5">Bienvenido</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
        <!--Formulario de inicio de session o acceso-->
        <form autocomplete="off">
            <label for="usuario" class="sr-only"></label>
            <input type="usuario" id="txt_usuario" class="form-control" placeholder="usuario" required
                autofocus>
            <label for="contraseña" class="sr-only"></label>
            <input type="password" id="txt_contraseña" class="form-control" placeholder="contraseña">
            <label>
                <input type="checkbox" id="checkbox1" value="Recordar-usuario"> Recordar usuario
            </label>
            <div class="mt-3 d-grid">
                <!-- Boton para acceder-->
                <button type="button" class="btn btn-primary" onclick="acceder()">Ingresar</button>
            </div>
            <div class="mt-3 d-grid">
                <span>No tienes cuenta? <a [routerLink]="['acceso']">Registrate</a></span>
            </div>
        </form>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
</div>
<br><br><br><br>
